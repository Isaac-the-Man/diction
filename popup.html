<!DOCTYPE html>
<html>
<head>
    <style>

        .diction-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .diction-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .diction-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .diction-slider::before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .diction-input:checked + .diction-slider {
            background-color: #2196F3;
        }

        .diction-input:focus + .diction-slider {
            box-shadow: 0 0 1px #2196F3;
        }

        .diction-input:checked + .diction-slider::before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        /* Rounded diction-sliders */
        .diction-slider.round {
            border-radius: 17px;
        }

        .diction-slider.round::before {
            border-radius: 50%;
        }

        #diction-control {
            width: 12rem;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        #diction-control h1 {
            margin: 0;
        }

        #diction-control hr {
            border-color: black;
            background-color: black;
        }

        #diction-control .option {
            display: flex;
            align-items: center;
        }

        #diction-control .form-control {
            margin-left: 12px;
        }

        #diction-control .title {
            display: flex;
        }

        #diction-control img {
            height: 2em;
            width: 2em;
            margin-right: 8px;
        }

        .fade-in {
            opacity: 1;
            animation-name: fadeInOpacity;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: .6s;
        }

        @keyframes fadeInOpacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div id="diction-control">
    <div class="title">
        <img src="images/icon48.png" alt="logo">
        <h1>Diction</h1>
    </div>
    <hr>
    <div class="option fade-in">
        <h3>Enable Diction: </h3>
        <label class="diction-switch form-control">
            <input id="diction-enabled" class="diction-input" type="checkbox" checked>
            <span class="diction-slider round"></span>
        </label>
    </div>
    <div class="option fade-in">
        <h3>Anchor: </h3>
        <label>
            <select id="diction-anchor" class="form-control" name="anchor">
                <option value="diction-tr">Top Right</option>
                <option value="diction-tl">Top Left</option>
                <option value="diction-br">Bottom Right</option>
                <option value="diction-bl">Bottom Left</option>
            </select>
        </label>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
